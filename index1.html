<!DOCTYPE html>
<html>
<head>
    <title>Космическая галерея</title>
    <style>
        body {
            background-color: #0f0f1f;
            color: #e0e0ff;
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .galery-item {
            background: linear-gradient(45deg, #1a1a3a, #2d2d5a);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            border: 1px solid #4a4a8a;
        }
        h1 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #6e6eff;
        }
        .nebula {
            color: #ff6eb8;
        }
        .planet {
            color: #6eff89;
        }
    </style>
</head>
<body>
    <h1>Галерея космоса</h1>

    <div class="galery-item">
        <h2 class="nebula">Туманность Ориона</h2>
        <p>Облако ионизированного водорода с зеленоватым свечением.</p>
    </div>

    <div class="galery-item">
        <h2 class="planet">Сатурн</h2>
        <p>Газовый гигант с системой ледяных колец.</p>
    </div>

    <div class="galery-item">
        <h2 class="nebula">Крабовидная туманность</h2>
        <p>Остаток сверхновой в созвездии Тельца.</p>
    </div>
</body>
</html>
